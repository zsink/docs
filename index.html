<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '浩然君的文档',
      nameLink: '/',
      // logo: '/media/logo.png',
      coverpage: false, // 封面
      loadSidebar: true, // 侧边栏
      autoHeader: true, // 将sidebar的标题设置为页面标题，如果已经设置了一级标题则不生效
      subMaxLevel: 2, // 默认情况下只会有一层目录，subMaxLevel可以设置多层目录，从二级标题开始取，设置为2说明只会取二级标题
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      executeScript: true, // 执行文档里的 script 标签里的脚本，只执行第一个 script
      mergeNavbar: true,
      maxLevel: 4,
      // loadNavbar: 'navbar.md',
      loadSidebar: 'sidebar.md',
      alias: {
        '/home/sidebar.md': '/sidebar.md',
        '/home/navbar.md': '/navbar.md',
      },
      copyCode: {
        buttonText : '复制代码',
        successText: '复制成功'
      },
      search: {
        placeholder: {
          '/': '搜索',
          '/zh-cn/': '搜索',
          '/en-us/': 'Type to search'
        },
        noData: {
          '/': '找不到结果',
          '/zh-cn/': '找不到结果',
          '/en-us/': 'No Results'
        }
      },
    }
  </script>
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
